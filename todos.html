<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Homework Schur Saveliy</title>
        <meta charset="UTF-8">
        <link href="./styles/header.css" rel="stylesheet">
        <link href="./styles/main.css" rel="stylesheet">
        <link href="./styles/root.css" rel="stylesheet">
        <link href="./styles/footer.css" rel="stylesheet">
    </head>
    <body>
        <div class="todo_form">
            <header class="head_form">
                <h1 class="head_form_text">todos</h1>
            </header>

            <main class="form_frame">
                <section class="form_frame-textfield_and_buttonAllCheck">
                    <button class="select_all" aria-label="Select all tasks" ></button>
                    <input type="text" class="input_new_item_textfield" placeholder="What needs to be done?" 
                    aria-label="input new item">
                </section>

                <section class="tasks">
                        <ul class="task-list">
                            <li class="item">
                                <div class="task">
                                    <input class="item-checkbox" type="checkbox" name="answer" value="HTML" aria-label="choose html">
                                    <span class="task_choose_text">HTML</span>
                                    <button class="delete_item_button"></button>
                                </div>
                            </li>
                            <li class="item">
                                <div class="task">
                                    <input class="item-checkbox" type="checkbox" name="answer" value="CSS" aria-label="choose css">
                                    <span class="task_choose_text">CSS</span>
                                    <button class="delete_item_button"></button>
                                </div>
                            </li>
                            <li class="item">
                                <div class="task">
                                    <input class="item-checkbox" type="checkbox" name="answer" value="JS" aria-label="choose js">
                                    <span class="task_choose_text">JS</span>
                                    <button class="delete_item_button"></button>
                                </div>    
                            </li>
                            <li class="item">
                                <div class="task">
                                    <input class="item-checkbox" type="checkbox" name="answer" value="JS tools" aria-label="choose js tools">
                                    <span class="task_choose_text">JS tools</span>
                                    <button class="delete_item_button"></button>
                                </div> 
                            </li>
                            
                        </ul>
                </section>

                <footer class="action_bar">
                        <div class="action_bar_items"> 
                            3 items left
                        </div>
                        <div class="action_bar_items_tabs">
                            <div class="task-filters" role="group" aria-label="Filter task by status">
                                <label class="task-filter_item"> 
                                    <input type="radio" class="task-filter_input" name="filter" checked="checked" value="All">
                                    <span class="task-filter_text" aria-label="Select all tasks">All</span>
                                </label>
                                <label class="task-filter_item">
                                    <input type="radio" class="task-filter_input" name="filter" value="Active">
                                    <span class="task-filter_text" aria-label="Select active tasks">Active</span>
                                </label>
                                <label class="task-filter_item">
                                    <input type="radio" class="task-filter_input" name="filter" value="Completed">
                                    <span class="task-filter_text" aria-label="Select completed tasks">Completed</span>
                                </label>
                            </div>
                        </div>
                        <div class="action_bar_items">
                            <button class="task_clear_completed">Clear completed</button>
                        </div>
                </footer>
            </main>
        </div>
    </body>
</html>
